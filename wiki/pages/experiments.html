{% extends "layout.html" %}

{% block title %}Experiments{% endblock %}
{% block lead %}Describe the research, experiments, and protocols you used in your iGEM project.{% endblock %}

{% block page_content %}
    <style>
        .experiments-container {
            background: #e0d7cc;
        }

        .experiments-container .pdf-frame {
            width: 90%;
            margin: 2rem;
            height: 120vh;
        }
    </style>

    <div class="experiments">
        <img class="w-100" src="https://static.igem.wiki/teams/4249/wiki/experiments/experiments-material-00.png"
             alt="">
    </div>

    <div class="container experiments-container d-flex flex-column align-items-center">
        <div class="col-10 col-lg-4 d-flex justify-content-center">
            <img class="img-fluid"
                 src="https://static.igem.wiki/teams/4249/wiki/engineering/engineering-material-01.png" alt="">
        </div>
        <iframe class="pdf-frame" src="https://static.igem.wiki/teams/4249/wiki/experiments/experiments.pdf"
                frameborder="0"></iframe>
    </div>
{% endblock %}
