{% block page_content %}
    <style>
        .description-container {
            background: #e0d7cc;
        }

        .description-container .pdf-frame {
            width: 90%;
            margin: 2rem;
            height: 120vh;
        }
    </style>

    <div class="description">
        <img class="w-100" src="https://static.igem.wiki/teams/4249/wiki/description/description-material-00.png"

    <div class="container description-container d-flex flex-column align-items-center">
        <div class="col-10 col-lg-4 d-flex justify-content-center">
            <img class="img-fluid"
                 src="https://static.igem.wiki/teams/4249/wiki/engineering/engineering-material-01.png" alt="">
        </div>
        <iframe class="pdf-frame" src="https://static.igem.wiki/teams/4249/wiki/description/description.pdf"

{% endblock %}
