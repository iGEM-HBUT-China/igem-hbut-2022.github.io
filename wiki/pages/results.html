{% extends "layout.html" %}

{% block title %}Results{% endblock %}
{% block lead %}You can describe the results of your project and your future plans here.{% endblock %}

{% block page_content %}
    <style>
        .results-container {
            background: #e0d7cc;
        }

        .results-container .pdf-frame {
            width: 90%;
            margin: 2rem;
            height: 120vh;
        }
    </style>

    <div class="results">
        <img class="w-100" src="https://static.igem.wiki/teams/4249/wiki/results/results-material-00.png"
             alt="">
    </div>

    <div class="container results-container d-flex flex-column align-items-center">
        <div class="col-10 col-lg-4 d-flex justify-content-center">
            <img class="img-fluid"
                 src="https://static.igem.wiki/teams/4249/wiki/results/results-material-01.png" alt="">
        </div>
        <iframe class="pdf-frame" src="https://static.igem.wiki/teams/4249/wiki/results/results.pdf"
                frameborder="0"></iframe>
    </div>
{% endblock %}
