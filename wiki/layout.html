<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename = 'font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet">

    <title>{% block title %}{% endblock %} | HBUT-China - iGEM 2022</title>

</head>
<body>
<!-- Navigation -->
{% include 'menu.html' %}

<!-- Page Content -->
<div style="overflow:hidden;">
    {% block page_content %}{% endblock %}
</div>

<!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
{% include 'footer.html' %}

<!-- Wiki Tools: Teams are allowed to remove it -->
{#{% include 'wiki-tools.html' %}#}

<!-- Bootstrap Bundle with Popper -->
<script src="{{ url_for('static', filename = 'bootstrap.bundle.js') }}"></script>
<!-- jQuery JavaScript Library -->
<script src="{{ url_for('static', filename = 'jquery-3.6.0.js') }}"></script>
<script src="{{ url_for('static', filename = 'jquery.parallax.js') }}"></script>
<script src="{{ url_for('static', filename = 'luxy.js') }}"></script>
<script src="{{ url_for('static', filename = 'common.js') }}"></script>

</body>
</html>
